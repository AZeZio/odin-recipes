        <h1>Rice</h1>

        <p>A delicious bowl of white rice. Super easy to make and super easy to eat.</p>
        <h2>Ingredients</h2>
        <ul>
            <li>White Rice</li>
            <li>Water</li>
        </ul>
        <ol>
            <li>Get some scoops of rice into a pot</li>
            <li>Wash the rice a few times until the water isn't murky anymore</li>
            <li>Put the pot into a rice cooker and cooking for 30-45 minutes</li>
        </ol>
